<h1>Todos</h1>

<mat-card>
  <mat-card-title>
    <div>{{ editing ? "Edit" : "Add" }} your todo</div>
  </mat-card-title>
  <mat-card-content>
    <mat-form-field><input matInput placeholder="your todo" [(ngModel)]="todo"></mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary"
      (click)="addTodo(todo)"
      [disabled]=!todo
      *ngIf="!editing">
        Add todo
    </button>

    <button mat-raised-button
      (click)="updateTodo(todo)"
      *ngIf="editing">
        Update
    </button>

    <button mat-raised-button color="warn"
      (click)="cancelEdit()"
      *ngIf="editing">
        Cancel
    </button>
  </mat-card-actions>
</mat-card>

<mat-list>
  <mat-list-item *ngFor="let todo of todos$ | async; let i = index;">
    <span [class.done]="todo.done">{{ todo.value }}</span>
    <button mat-raised-button (click)="editTodo(todo, i)">Edit</button>
    <button mat-raised-button (click)="toggleDone(todo, i)">Toggle Done</button>
    <button mat-raised-button color="warn" (click)="deleteTodo(i)">X</button>
  </mat-list-item>
</mat-list>
